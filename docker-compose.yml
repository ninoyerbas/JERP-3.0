version: '3.8'

services:
  # SQL Server Database
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: jerp-sqlserver
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: ${SQLSERVER_PASSWORD:-YourStrong!Passw0rd}
      MSSQL_PID: Express
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P "$$SA_PASSWORD" -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - jerp-network

  # JERP API
  api:
    build:
      context: .
      dockerfile: src/JERP.Api/Dockerfile
    container_name: jerp-api
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://+:80
      ConnectionStrings__DefaultConnection: "Server=sqlserver,1433;Database=JERP3_DB;User Id=sa;Password=${SQLSERVER_PASSWORD:-YourStrong!Passw0rd};TrustServerCertificate=True;MultipleActiveResultSets=true"
      Jwt__SecretKey: ${JWT_SECRET_KEY:-YourSuperSecretKeyForJWTTokenGenerationMinimum32Characters!}
      Jwt__Issuer: JERP-API
      Jwt__Audience: JERP-Client
    ports:
      - "5000:80"
    depends_on:
      sqlserver:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    networks:
      - jerp-network
    restart: unless-stopped

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: jerp-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    networks:
      - jerp-network
    profiles:
      - production

volumes:
  sqlserver_data:

networks:
  jerp-network:
    driver: bridge
