name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: jerp_test
          POSTGRES_USER: jerp_test
          POSTGRES_PASSWORD: test123
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    
    - name: Restore dependencies
      run: dotnet restore
      working-directory: ./src
    
    - name: Build
      run: dotnet build --no-restore --configuration Release
      working-directory: ./src
    
    - name: Run unit tests
      run: |
        if [ -d "tests/JERP.Application.Tests" ]; then
          dotnet test tests/JERP.Application.Tests --no-build --configuration Release --verbosity normal
        else
          echo "Unit tests not found, skipping..."
        fi
    
    - name: Run integration tests
      run: |
        if [ -d "tests/JERP.Api.Tests" ]; then
          dotnet test tests/JERP.Api.Tests --no-build --configuration Release --verbosity normal
        else
          echo "Integration tests not found, skipping..."
        fi
      env:
        ConnectionStrings__DefaultConnection: "Host=localhost;Port=5432;Database=jerp_test;Username=jerp_test;Password=test123"
    
    - name: Generate code coverage
      run: |
        if [ -d "tests" ]; then
          dotnet test --collect:"XPlat Code Coverage" --results-directory ./coverage
        fi
    
    - name: Upload coverage to Codecov
      if: always()
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage/**/coverage.cobertura.xml
        fail_ci_if_error: false

  docker-build:
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      run: docker build -t jerp-api:latest -f src/JERP.Api/Dockerfile .
    
    - name: Test Docker image
      run: |
        docker run -d --name test-api -p 5000:80 -e ConnectionStrings__DefaultConnection="Host=localhost;Database=jerp;Username=test;Password=test" jerp-api:latest
        sleep 10
        # Health check would fail without database, so just check if container started
        docker ps | grep test-api || exit 1
        docker stop test-api || true
