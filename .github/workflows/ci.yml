name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  DOTNET_VERSION: '8.0.x'
  CONFIGURATION: Release

jobs:
  build-and-test-api:
    name: Build & Test API
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: jerp_test
          POSTGRES_USER: jerp_test
          POSTGRES_PASSWORD: test123
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build solution
      run: dotnet build --no-restore --configuration ${{ env.CONFIGURATION }}
    
    - name: Run Core tests
      run: dotnet test tests/JERP.Core.Tests --no-build --configuration ${{ env.CONFIGURATION }} --verbosity normal --logger "console;verbosity=detailed"
      continue-on-error: false
      if: always()
    
    - name: Run Application tests
      run: dotnet test tests/JERP.Application.Tests --no-build --configuration ${{ env.CONFIGURATION }} --verbosity normal --logger "console;verbosity=detailed"
      continue-on-error: false
      if: always()
    
    - name: Run Infrastructure tests
      run: dotnet test tests/JERP.Infrastructure.Tests --no-build --configuration ${{ env.CONFIGURATION }} --verbosity normal --logger "console;verbosity=detailed"
      continue-on-error: false
      if: always()
    
    - name: Run API tests
      run: dotnet test tests/JERP.Api.Tests --no-build --configuration ${{ env.CONFIGURATION }} --verbosity normal --logger "console;verbosity=detailed"
      continue-on-error: false
      if: always()
      env:
        ConnectionStrings__DefaultConnection: "Host=localhost;Port=5432;Database=jerp_test;Username=jerp_test;Password=test123"
    
    - name: Run Compliance tests
      run: dotnet test tests/JERP.Compliance.Tests --no-build --configuration ${{ env.CONFIGURATION }} --verbosity normal --logger "console;verbosity=detailed"
      continue-on-error: false
      if: always()
    
    - name: Generate code coverage
      run: dotnet test --no-build --configuration ${{ env.CONFIGURATION }} --collect:"XPlat Code Coverage" --results-directory ./coverage
      if: always()
    
    

  build-desktop:
    name: Build Desktop (Windows)
    runs-on: windows-latest
    needs: build-and-test-api
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build Desktop project
      run: dotnet build src/JERP.Desktop/JERP.Desktop.csproj --configuration ${{ env.CONFIGURATION }}
    
    - name: Run Desktop tests
      run: dotnet test tests/JERP.Desktop.Tests --configuration ${{ env.CONFIGURATION }} --verbosity normal
      if: always()
      continue-on-error: true
    
    - name: Publish Desktop (win-x64)
      run: dotnet publish src/JERP.Desktop/JERP.Desktop.csproj -c ${{ env.CONFIGURATION }} -r win-x64 --self-contained false -p:PublishSingleFile=true -o ./publish/desktop
    
    - name: Upload Desktop artifact
      uses: actions/upload-artifact@v4
      with:
        name: JERP-Desktop-win-x64
        path: ./publish/desktop/
        retention-days: 30

  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test-api
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      run: docker build -t jerp-api:latest -f src/JERP.Api/Dockerfile .
    
    - name: Test Docker image
      run: |
        docker run -d --name test-api -p 5000:8080 -e ConnectionStrings__DefaultConnection="Host=localhost;Database=jerp;Username=test;Password=test" jerp-api:latest
        sleep 10
        docker ps | grep test-api
        docker logs test-api
        docker stop test-api || true
        docker rm test-api || true
