version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: src/JERP.Api/Dockerfile
      target: build
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: "Server=sqlserver,1433;Database=JERP3_Dev;User Id=sa;Password=${SQLSERVER_PASSWORD:-DevStrong!Passw0rd};TrustServerCertificate=True;MultipleActiveResultSets=true"
      Jwt__SecretKey: "dev-secret-key-minimum-32-characters-long-for-testing-only"
    ports:
      - "5000:80"
      - "5001:443"
    volumes:
      - ./src:/src
      - ./logs:/app/logs
    command: dotnet watch run --project /src/src/JERP.Api/JERP.Api.csproj
    depends_on:
      sqlserver:
        condition: service_healthy

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: jerp-sqlserver-dev
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: ${SQLSERVER_PASSWORD:-DevStrong!Passw0rd}
      MSSQL_PID: Express
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_dev_data:/var/opt/mssql
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P "$$SA_PASSWORD" -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  sqlserver_dev_data:
